<!doctype html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <title>Crime Analysis</title>

        <!--Bootstrap 4-->
        <link rel="stylesheet" href="../libraries/bootstrap.min.css"/>

    </head>

    <body class="container mt-4">

        <h1> Hello world </h1>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="input_data_file">
                <label class="custom-file-label" for="input_data_file">Choose file</label>
            </div>
        </div>

        <div class="form-group">
            <label for="input_start_node">start</label>
            <input type="number" class="form-control" id="input_start_node" placeholder="Put number here" value=-1>
 
            <label for="input_end_node">end</label>
            <input type="number" class="form-control" id="input_end_node" placeholder="Put number here" value=-1>
        </div>
      
        <div class="form-group">
            <label>Community Id (Most relevant cases)</label>
            <input type="number" class="form-control" id="input_community_area" placeholder="Enter community_id" value=0>
        </div>

        <div class="form-group">
            <label for="input_bc_node">Betweenness Centrality</label>
            <input type="number" class="form-control" id="input_bc_node" placeholder="Enter node number here" value=-1>
 
        </div>

        <!-- Scripts -->

        <!-- Jquery -->
        <script src="../libraries/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="../libraries/bootstrap.bundle.min.js" async></script>
        <!-- Moment -->
        <script src="../libraries/moment.js"></script>
        <!-- Papaparse CSV to Json-->
        <script src="../libraries/papaparse.min.js"></script>

        <!-- Graph scripts here -->

        <!-- Helper functions-->
        <script src="../scripts/helpers.js"></script>

        <!-- Global variable (obj)     vertex_data, edge -->
        <!-- DO NOT MODIFY vertex_data, edge UNLESS user updates it via input file-->
        <script src="../scripts/global_variables.js"></script>
        <!-- Default graph data (vertex and edge) 300 nodes-->
        <script src="../scripts/vertex_default_data.js"></script>
        <script src="../scripts/edge_default_data.js"></script>
        <script src="../scripts/shortest_paths.js"></script>
        
        <!-- Create graph based on user input-->
        <script src="../scripts/create_graph.js"></script>

        <!-- Graph functions script here -->
        <!-- Dijkstra shortest path -->
        <script src="../scripts/shortest_path.js"></script>

        <!-- Prim's Algorithm Minimum Tree Span-->
        <script src="../scripts/prim.js"></script>

        <!--Betweenness Centrality-->
        <script src="../scripts/betweenness_centrality.js"></script>
        <!-- Other scripts -->
        <script src="../scripts/index.js"></script>
    </body>
</html>
